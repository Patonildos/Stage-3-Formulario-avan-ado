<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulario Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img/img1.svg" alt="Pequeno balão de conversa">
        </header>
        
        <div class="top">
            <h2>Informações pessoais</h2>
        </div>

        <form id="my-form">

                <div class="fieldset-wrapper">
                    <fieldset>
                        <div class="name">
                            <div class="input-wrapper">
                                <label for="client-name">Nome</label>
                                <input type="text" id="client-name" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="client-last-name">Sobrenome</label>
                                <input type="text" id="client-last-name" required>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="client-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="client-email" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Informações do mentor</legend>
                            <div class="mentor">
                                <div class="input-wrapper">
                                    <label for="mentor-name">Selecione quem foi o seu mentor</span></label>
                                    <input type="text" id="mentor-name" required>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="mentor-name">Feedback sobre o mentor</span></label>
                                <textarea name="feedback"></textarea>
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="doubts">
                                <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            </div>                            
                    </fieldset>
                   
                    <fieldset>
                        <legend>Agendando próxima mentoria</legend>
                            <div class="date">
                                <div class="input-wrapper">
                                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="date">
                                </div>
                                <div class="input-wrapper">
                                    <label for="begin">Das</label>
                                    <input type="time" name="begin">
                                </div>
                                <div class="input-wrapper">
                                    <label for="end">Até</label>
                                    <input type="time" name="end">
                                </div>
                            </div>                           
                    </fieldset>

                    <button class="button" form="my-form">Salvar</button>
                </div>
        </form>
    </div>
</body>
</html>
